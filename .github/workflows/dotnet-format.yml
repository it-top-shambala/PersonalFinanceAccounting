name: dotnet format
on:
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
        
      - name: Run dotnet format
        run: dotnet format --no-restore --verify-no-changes
